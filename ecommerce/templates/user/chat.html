{% extends "base.html" %} 
{% load static %} 
{% block content %}

<style>


    .chatbox {
        width: 300px;
        max-width: 90%;  /* to ensure it doesn't get too wide on smaller screens */
    }
    
    
    .chatbox-header {
        padding: 10px 15px;
        background-color: #007BFF;
        color: white;
        display: flex;
        justify-content: space-between;
        align-items: center;
        cursor: pointer;
    }
    
    .chatbox-toggle {
        font-size: 18px;
    }
    
    .chatbox-body {
        flex: 1;
        overflow-y: auto;
        padding: 10px 15px;
        background-color: #f6f6f6;
    }
    
    .message {
        margin-bottom: 10px;
        padding: 10px;
        border-radius: 8px;
    }
    
    .sender {
        background-color: #007BFF;
        color: white;
        align-self: flex-start;
    }
    
    .receiver {
        background-color: #e5e5e5;
        align-self: flex-end;
    }
    
    .chatbox-footer {
        display: flex;
        align-items: center;
        padding: 5px 10px;
        background-color: #ffffff;
        border-top: 1px solid #eee;
    }
    
    .chatbox-footer input {
        flex: 1;
        padding: 10px;
        margin-right: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
    }
    
    .chatbox-footer button {
        padding: 8px 15px;
        border: none;
        background-color: #007BFF;
        color: white;
        cursor: pointer;
        border-radius: 5px;
        transition: background-color 0.3s;
    }
    
    .chatbox-footer button:hover {
        background-color: #0056b3;
    }
  
    
</style>

    <div class="chatbox" style="top: 50%; left:50%">
        <div class="chatbox-header">
            Customer Support
            <span class="chatbox-toggle">-</span>
        </div>
        <div class="chatbox-body">
            <div class="message sender">Hello! How can I help you today?</div>
            <!-- User messages and other messages will go here -->
        </div>
        <div class="chatbox-footer">
            <input type="text" id="text" placeholder="Type a message..." />
            <button>Send</button>
        </div>
    </div>

{% endblock content  %}
